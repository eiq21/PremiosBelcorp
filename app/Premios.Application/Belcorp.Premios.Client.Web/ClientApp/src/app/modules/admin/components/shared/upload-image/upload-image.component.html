<div>
  <input style="display: none"
         type="file" (change)="onImagesChanged.emit($event)"
         accept="image/*"
         #fileInput multiple>
  <button mat-raised-button class="button-circle" color="primary"
          matTooltip="Adjuntar imagenes"
          [matTooltipPosition]="position.value"
          (click)="fileInput.click()">
    <i class="material-icons">add_photo_alternate</i>
  </button>
</div>
