<main class="Vote">
  <div class="VoteBackResp Hide w100 text--right"><a [routerLink]="['/awards/']"><i class="fa fa-close"></i></a></div>
  <header class="VoteItem">
    <div class="VoteCont"><a href="index.html"><img src="../../../../../assets/img/logo-premios-belcorp.png"></a></div>
    <div class="VoteTitle"><img src="../../../../../assets/img/logo-efs.png" alt="Equipos fuera de serie"></div>
  </header>
  <div>
    <div class="linkReturn">
      <a class="VoteBack light SecTitle text--md" [routerLink]="['/awards/']"><i class="fa fa-angle-left"></i>Volver a la cartelera</a>
    </div>
    <div class="accLoaders">
      <mat-accordion>
        <mat-expansion-panel>
              <mat-expansion-panel-header>
                  <mat-panel-title>
                    <span class="txtCabMatPanel">Carga de Campañas</span>
                  </mat-panel-title>
                  <mat-panel-description>
                    <span class="txtDesMatPanel">Presionar para cargar campañas y URL's</span>
                  </mat-panel-description>
              </mat-expansion-panel-header>
              <div><upload-file (change)="onFileChanged($event)"></upload-file></div>
        </mat-expansion-panel>
        <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span class="txtCabMatPanel">Carga de Equipos</span>
                </mat-panel-title>
                  <mat-panel-description>
                    <span class="txtDesMatPanel">Presionar para cargar equipos y URL's</span>
                  </mat-panel-description>
              </mat-expansion-panel-header>
              <div><upload-file (change)="onFileChanged($event)"></upload-file></div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                  <mat-panel-title>
                    <span class="txtCabMatPanel">Reportes</span>
                  </mat-panel-title>
                  <mat-panel-description>
                    <span class="txtDesMatPanel">Generar reportes</span>
                  </mat-panel-description>
              </mat-expansion-panel-header>
              <div>Aquí se generaran reportes</div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

  </div>
</main>


<div class="loading-shade" *ngIf="loading">
  <mat-spinner *ngIf="loading" [color]="warn"></mat-spinner>
</div>
