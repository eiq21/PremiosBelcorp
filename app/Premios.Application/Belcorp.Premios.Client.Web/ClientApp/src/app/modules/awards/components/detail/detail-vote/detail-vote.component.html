<section class="VoteItem">
  <a class="VoteBack light SecTitle text--md" [routerLink]="['/awards/']"><i class="fa fa-angle-left"></i>Volver a la cartelera</a>
  <article class="Temporal">
    <div class="Video">
      <div class="VideoTitleWrap">
        <h1 class="VideoTitle SecTitle text--xxxl" id="videoTitle">{{ objDetail.Name }}</h1>
        <div class="RateVote Hide"><a class="RateAction--vote" href="#" data-action-vote="1"><i class="fa fa-star"></i></a><a class="RateAction--vote" href="#" data-action-vote="2"><i class="fa fa-star"></i></a><a class="RateAction--vote" href="#" data-action-vote="3"><i class="fa fa-star"></i></a><a class="RateAction--vote" href="#" data-action-vote="4"><i class="fa fa-star"></i></a><a class="RateAction--vote" href="#" data-action-vote="5"><i class="fa fa-star"></i></a></div>
      </div>
      <div class="VideoVimeo">
        <div class="Vimeo-wrapper" id="videoDetalle"></div>
      </div>
      <div class="tabs mTB15">
        <ul class="bar">
          <li class="tab1" data-tabby-bar="1" (click)="activeTab1()" data-tabby-active>
            <div class="barTitle SecTitle text--lg">Sinopsis</div>
          </li>
          <li class="tab2" data-tabby-bar="2" (click)="activeTab2()">
            <div class="barTitle SecTitle text--lg">Protagonistas</div>
          </li>
        </ul>
        <div class="content mT15">
          <div class="Sinopsis" data-tabby-content="1" data-tabby-active>
            <div class="pbScroll">
              {{ objDetail.Synopsis }}
            </div>
          </div>
          <div class="Collaborator" data-tabby-content="2">
            <div class="pbScroll">
              {{ objDetail.Protagonists }}
            </div>
          </div>
        </div>
      </div>
      <div class="tabsResp Hide">
        <div class="content">
          <div class="Sinopsis">
            <div class="pbScroll">
              {{ objDetail.Synopsis }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <detail-suggestions></detail-suggestions>
  </article>
</section>
<div class="Hide" id="responsiveImg">
  <div class="backgroundF"></div>
</div>
<div class="Hide" id="template">
  <div class="Rate grCenter" id="ratevideo">
    <div class="RateAction text--full"><a class="RateAction--vote" href="#" data-action-vote="1"><i class="fa fa-star"></i></a><a class="RateAction--vote" href="#" data-action-vote="2"><i class="fa fa-star"></i></a><a class="RateAction--vote" href="#" data-action-vote="3"><i class="fa fa-star"></i></a><a class="RateAction--vote" href="#" data-action-vote="4"><i class="fa fa-star"></i></a><a class="RateAction--vote" href="#" data-action-vote="5"><i class="fa fa-star"></i></a></div>
    <div class="RateText">
      Texto creativo al final del video
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(0,0,0,0.1)"
             size="medium"
             color="#FF0025"
             type="ball-spin-clockwise">
  <p style="font-size: 20px; color: #FF0025">Cargando...</p>
</ngx-spinner>
